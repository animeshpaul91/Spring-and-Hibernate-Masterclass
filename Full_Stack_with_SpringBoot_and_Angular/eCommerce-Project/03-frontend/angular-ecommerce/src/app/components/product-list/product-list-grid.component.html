<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName}} </h4>
        <hr>

        <div class="container-fluid">
            <div class="row">
                <!--loop over the collection of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <br>
                        <a routerLink="/products/{{product.id}}">
                            <h1> {{product.name}} </h1>
                        </a>
                        <div class="price"> {{product.unitPrice | currency: 'USD'}} </div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!--If the products are empty then display a message to the user-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found!
                </div>
                <!-- ? Guards against null and undefined values in property paths. It is called safe navigation operator-->
                <!-- No Products Found will be displayed for null and undefined values as well -->
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">

                                <ngb-pagination [(page)]="pageNumber" [(pageSize)]="pageSize"
                                    [collectionSize]="totalElements" [maxSize]="5" 
                                    [boundaryLinks]="true" (pageChange)="listProducts()">

                                </ngb-pagination>
                                <!--left size keywords are properties of ngb-pagination components
                                    right size words are properties of product-list component -->

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size </span>

                                <select (change)="updatePageSize($event.target.value)">
                                    <!--pass the target value from the drop down list -->
                                    <option selected="true">5 </option>                                    
                                    <option> 10 </option>
                                    <option> 20 </option>
                                    <option> 30 </option>
                                    <option> 40 </option>
                                    <option> 50 </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
