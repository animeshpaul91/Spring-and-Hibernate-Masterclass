<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName}} </h4>
        <hr>

        <div class="container-fluid">
            <div class="row">
                <!--loop over the collection of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1> {{product.name}} </h1>
                        </a>
                        <div class="price"> {{product.unitPrice | currency: 'USD'}} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!--If the products are empty then display a message to the user-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found!
                </div>
                <!-- ? Guards against null and undefined values in property paths. It is called safe navigation operator-->
                <!-- No Products Found will be displayed for null and undefined values as well -->
            </div>
        </div>
    </div>
</div>
