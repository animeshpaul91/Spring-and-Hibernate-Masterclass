<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let salesperson of salesPersonList">
            <td> {{salesperson.firstName}} </td>
            <td> {{salesperson.lastName}} </td>
            <td> {{salesperson.email}} </td>
            <td> {{salesperson.salesVolume}} </td>
        </tr>
    </tbody>

</table>
