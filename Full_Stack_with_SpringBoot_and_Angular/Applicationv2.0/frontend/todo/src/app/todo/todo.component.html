<h2 *ngIf="id == -1"> Create TODO </h2>
<h2 *ngIf="id != -1"> Update TODO </h2>

<div class="container">
    
    <fieldset class="form-group">
        <label> Description </label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label> Target Date </label>
        <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
         class="form-control" name="targetDate" required="required">

         <!-- ngmodel binds 2 things property binding and event binding (whenever you change targetDate on UI, change the targetDate to whatever value is returned by the event )-->
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()"> Save </button>

</div>
